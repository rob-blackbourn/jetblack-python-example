app:
  poll_seconds: 1
  start_message: ${START_MESSAGE}
  stop_message: ${STOP_MESSAGE}

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    python_example:
      level: DEBUG
      handlers:
        - console
      propagate: false
  root:
    level: WARNING
    handlers:
      - console
